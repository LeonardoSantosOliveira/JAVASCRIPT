<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medindo Velocidade</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <label for="txtvel">Velocidade do carro: </label>
    <input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="Verificar" id="btnverificar">
    <div id="res">

    </div>

    <script>
        function calcular(){
            var vel = Number(window.document.querySelector('input#txtvel').value)
            var res = window.document.querySelector('div#res')
            res.innerHTML += `<p>A sua velocidade atual é: <strong>${vel}km/h</strong></p>`
            if ( vel > 60){
                res.innerHTML += `Você foi <strong>MULTADO</strong> por excesso de velocidade!`
            } else{
                res.innerHTML += `BOA VIAGEM!`
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
        }

        var botao = window.document.querySelector('input#btnverificar')
        botao.addEventListener('click', calcular)
    </script>
</body>
</html>
