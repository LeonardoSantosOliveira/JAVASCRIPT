<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Numeros</title>
    <style>
        body{
            font-family: arial;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="numero1" id="inumero1"> + 
    <input type="number" name="numero2" id="inumero2">
    <input id="somarbtn" type="button" value="Somar">
    <div id="res">
        Resultado:
    </div>
    <script>
        var somarbtn = window.document.querySelector('input#somarbtn')
        somarbtn.addEventListener('click', somar)

        function somar (){
            var valor1 = window.document.getElementById('inumero1')
            var valor2 = window.document.querySelector('input#inumero2')
            var res = window.document.querySelector('div#res')
            var n1 = Number(valor1.value)
            var n2 = Number(valor2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} Ã© igual a: <strong>${s}</strong>`
        }
    </script>
</body>
</html>
